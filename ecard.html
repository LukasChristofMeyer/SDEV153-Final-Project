<!DOCTYPE html>
<html lang="en">

<head>
   <title>E-Card Creator</title>
   <link rel="stylesheet" href="styles.css">

   <script src="ecard.js" defer></script>
   <script src="style.js"></script>

   <meta name="description" content="The Museum of Cool Stuff's e-card creator! Choose an image and write a digital greeting to download as a souvenir.">
   <meta name="keywords" content="The Museum of Cool Stuff, Museum, E-Card, Ecard, Digital Postcard">
</head>

<body>

<header>
   <a href="index.html"><img class="logo" src="images/logo.jpg" alt="The Museum of Cool Stuff home"></a>
   
   <nav>
      <a href="index.html">Home</a>
      <a href="levant.html">The Levant Exhibit</a>
      <a href="wizard.html">The Wizard Exhibit</a>
      <a href="ecard.html" aria-current="page">E-Card Creator</a>
      <a href="faq.html"><abbr title="Frequently Asked Questions">FAQ</abbr> & Artifact Table</a>
   </nav>
   
</header>

<main>
   <section> 
   <h1>E-Card Creator</h1>
   <div class="section-division">

   <form id="cardCreator">
      <label for="imageSelector">Image:</label>
      <select name="imageSelector" id="imageSelector">
         <option value="images/ark-of-the-covenant.jpg">Ark of The Covenant</option>
         <option value="images/two-crystal-balls.jpg">Crystal Balls</option>
         <option value="images/emerald-tablet.jpg">Emerald Tablet</option>
         <option value="images/holy-grail.jpg">Holy Grail</option>
         <option value="images/activated-crystal-ball.jpg">Activated Crystal Ball</option>
         <option value="images/philosophers-stone.jpg">Philosophers Stone</option>
      </select>
      <br>
      
      <label for="reciever">To:</label>
      <input type="text" name="reciever" id="reciever" placeholder="(Optional)">

      <label for="sender">From:</label>
      <input type="text" name="sender" id="sender" placeholder="(Optional)">
      <br>

      <label for="textArea">E-Card Text:</label>
      <textarea id="textArea" name="textArea" rows="4" cols="20" required></textarea>
      <br>

      <input type="submit" value="Render Card">
   </form>

   <div class="canvas-container">
      <!--  The canvas's width and height is needed to be declared here, due to how javascript requires internal resolution.
            Actual width and height style values are later redefined in ecard.js -->
      <canvas id="cardCanvas" width="360" height="240"></canvas>
      <br>
      <button id="downloadButton" onclick="downloadImage()" style="display: none">Download your rendered E-Card!</button> 
   </div>

   </div></section>
</main>

<!--  Used to put on the E-Card. A much simpler and easier way to load them.
      I don't know if they really should have alt codes, but the HTML validator wants them! -->
<img id="images/ark-of-the-covenant.jpg" src="images/ark-of-the-covenant.jpg" hidden alt="The Ark of The Convenant. Apparently, a humble wooden box">
<img id="images/two-crystal-balls.jpg" src="images/two-crystal-balls.jpg" hidden alt="A smaller crystal ball arranged before a larger crystal ball, both on a pedestal">
<img id="images/emerald-tablet.jpg" src="images/emerald-tablet.jpg" hidden alt="The Emerald Tablet with minimal Chinese characters on it and two dragons surrounding the characters.">
<img id="images/holy-grail.jpg" src="images/holy-grail.jpg" hidden alt="The Holy Grail. An ornamental wooden goblet">
<img id="images/activated-crystal-ball.jpg" src="images/activated-crystal-ball.jpg" hidden alt="An activated crystal ball which no longer is crystal clear.">
<img id="images/philosophers-stone.jpg" src="images/philosophers-stone.jpg" hidden alt="The Philosopher's Stone: a square green crystal">

</footer>

</body>

</html>
